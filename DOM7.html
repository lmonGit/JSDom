<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>DOM class</title>
        <style type="text/css">
            .blue{
             background:rgb(42, 3, 114) ;
             color:#ffcc66;
             }
             .wavy{
                text-decoration-line: underline;
                text-decoration-style: wavy;
                text-decoration-color:red;
             }
             .fontFam{
                font-family:"Brush Script MT";
                font-size:3em;
             }
        </style>
    </head>
    <body>
        <div id="myColoredDiv">
            <p>Un peu de texte <a>et un lien </a></p>
        </div>
        <script>
            var classes = document.getElementById('myColoredDiv').className="blue wavy fontFam";
            var classesNew = [];
            classes = classes.split(' ');
                       for (var i = 0, c = classes.length; i < c; i++) {
                if ( classes [i]) {
                classesNew.push(classes [i]);
                }
            }
           alert (classesNew);
        </script>
    </body>
</html>
